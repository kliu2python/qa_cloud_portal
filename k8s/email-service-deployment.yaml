apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: default
  labels:
    app: email-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
        version: v1
    spec:
      containers:
      - name: email-service
        image: 10.160.16.60/uiux/email-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8309
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: email-service-config
              key: PORT
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: email-service-config
              key: SMTP_HOST
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: email-service-config
              key: SMTP_PORT
        - name: SMTP_SECURE
          valueFrom:
            configMapKeyRef:
              name: email-service-config
              key: SMTP_SECURE
        - name: SMTP_USER
          valueFrom:
            configMapKeyRef:
              name: email-service-config
              key: SMTP_USER
        - name: SMTP_PASS
          valueFrom:
            configMapKeyRef:
              name: email-service-config
              key: SMTP_PASS
        - name: DEFAULT_RECIPIENT
          valueFrom:
            configMapKeyRef:
              name: email-service-config
              key: DEFAULT_RECIPIENT
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: email-service-config
              key: ALLOWED_ORIGINS
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8309
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8309
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: default
  labels:
    app: email-service
spec:
  type: ClusterIP
  ports:
  - port: 8309
    targetPort: 8309
    protocol: TCP
    name: http
  selector:
    app: email-service
